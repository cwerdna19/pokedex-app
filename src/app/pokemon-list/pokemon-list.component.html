<div class='mt-2'>
    
    <div>
        <button class='btn btn-primary' (click)='clickedTest()'>Test</button>
        <div fxLayout='row' fxLayoutGap='10%'>
            <div>
                <strong style='margin: 45px'>Pokemon List!</strong>
            </div>
        </div>

        <div fxLayout='row wrap' fxLayoutAlign='center'>
            <div fxFlex='160px' class='text-center border m-2 py-2' *ngFor='let pkmn of pokemonList'>
                <img [src]='this.pkmn.sprites.other["official-artwork"].front_default' [style.width.px]='imageWidth' [style.height.px]='imageWidth' [title]='pkmn.name'/>
                <div class='text-center'>{{pkmn.name}}</div>
                
                <!-- <div>{{pkmn.type}}</div>
                {{pkmn.sprites.other.official-artwork.front_default}}
                <div class='text-center'>{{pkmn.name}}</div>
                <div>#{{pkmn.number}}</div> -->
            </div>
        </div>
    
    </div>

</div>
