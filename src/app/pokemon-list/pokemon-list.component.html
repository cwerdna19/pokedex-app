<div>

    <div>
        <h3>Pokemon List!</h3>
    </div>

    <div>
        <div fxLayout='row wrap' fxLayoutAlign='start' fxLayoutGap='25px grid'>
            <div fxFlex='100px' *ngFor='let pkmn of pokemon' class='text-center '>
                <img [src]='pkmn.imageUrl' [style.width.px]='imageWidth' [style.height.px]='imageWidth' [title]='pkmn.name'/>
                <div class='text-center'>{{pkmn.name}}</div>
            </div>
        </div>
    </div>
</div>
