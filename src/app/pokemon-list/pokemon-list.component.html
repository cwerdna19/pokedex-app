<pkmn-detail [pokemonShown]='pokemonClicked'></pkmn-detail>
<div class='mt-2'>
    <div>
        <div fxLayout='row' fxLayoutGap='10%'>
            <div>
                <strong style='margin: 45px'>Pokemon List!</strong>
            </div>
        </div>

        <div fxLayout='row wrap' fxLayoutAlign='center'>
            <div fxFlex='160px'
                class='text-center m-2 py-2 border border-dark rounded' 
                data-toggle="modal"
                data-target='#pokemonDetail' 
                (click)='onPokemonClick(pkmn)'
                style="background-color: moccasin;"
                *ngFor='let pkmn of pokemonList'>
                <div class='text-right mr-2'>#{{ pkmn.id }}</div>
                <img [src]='this.pkmn.sprites.other["official-artwork"].front_default'
                    [style.width.px]='imageWidth'
                    [title]='pkmn.name'/>
                <div class='text-center'>{{ pkmn.name }}</div>
                
            </div>
        </div>

    </div>

</div>
