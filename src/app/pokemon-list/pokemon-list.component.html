<div style='display: flex;'>

    <div class=''>
        <h3>Pokemon List!</h3>
    </div>

    <div class='container-fluid mt-4'>
        <div class='row'>
            <div class='col-lg-1 col-md-2 col-sm-3 col-5 border border-primary rounded p-2 m-1' *ngFor='let pkmn of pokemon'>
                <img class='center-image' [src]='pkmn.imageUrl' [style.width.px]='imageWidth' [style.height.px]='imageWidth' [title]='pkmn.name'/>
                <div class='text-center'>{{pkmn.name}}</div>
            </div>
        </div>
    </div>
</div>
